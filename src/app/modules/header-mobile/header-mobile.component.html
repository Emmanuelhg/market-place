<!--=====================================
	Header Mobile
	======================================-->

    <header class="header header--mobile" data-sticky="true">

        <div class="navigation--mobile" id="f10">

            <div class="navigation__left">

        	  	<!--=====================================
				Menu Mobile
				======================================-->

                <div class="menu--product-categories">
                    
                    <div class="ps-shop__filter-mb mt-4" id="filter-sidebar">                   	 
                        
                        <h6 class="menu__toggle">SHOP</h6>
                         
                    </div>

	            	<div class="ps-filter--sidebar">

					    <div class="ps-filter__header">
					        <h3>Categories</h3><a class="ps-btn--close ps-btn--no-boder" href="#"></a>
					    </div>

					    <div class="ps-filter__content">

					        <aside class="widget widget_shop">

					            <ul class="ps-list--categories">
					               
					                <li 
									*ngFor="let category of categories; let lastIndex = last"
					                class="current-menu-item menu-item-has-children">

					                	<a routerLink="products/{{category.url}}"><strong>{{category.name}}</strong></a>

					                	<span class="sub-toggle">
					                		<i class="fa fa-angle-down"></i>
					                	</span>

					                    <ul class="sub-menu" [attr.category]="category.name">

					                    </ul>

					                {{ lastIndex ? callback() : "" }}

					                </li>
    
					            </ul>

					        </aside>   

					    </div>

					</div>        

                </div><!-- End menu-->

                <a href="#"><h6 class="menu__toggle">BUILD</h6></a>

                <a href="#"><h6 class="menu__toggle">OUR STORY</h6></a>

            
                 <style>

                                .nav {

                                float: left;

                                }

                                h6{
                                    size: 14px;  
                                    margin-top: 44px;
                                    margin-left: 0px;
                                    margin-right: 13px;
                                }

                            </style>

                           
            </div>
          

                <a class="ps-logo pl-3 pl-sm-10" routerLink="/">
                   
                   <img src="{{path}}img/template/logo.png" align="center" class="pt-3"> 

                </a>


            <div class="navigation__right">

                <div class="header__actions">

                    <!--=====================================
        Search
        ======================================-->

        <div class="ps-search--mobile">

            <form class="ps-form--search-mobile">
                <div class="form-group--nest">
                    
                    <input 
                    (keyup.enter)="goSearch(search.value)"
                    #search
                    class="form-control" 
                    type="text" 
                    placeholder="Search something...">
                    
                    <button type="button"
                    (click)="goSearch(search.value)"
                    ><i class="icon-magnifier"></i></button>
                    
                </div>
            </form>

        </div>    

                	<!--=====================================
                    Cart
                    ======================================-->

                    <div class="ps-cart--mini">

                        <a class="header__extra" routerLink="shopping-cart">
                            <i class="icon-bag2"></i><span><i>{{totalShoppingCart}}</i></span>
                        </a>

                        <div 
                        *ngIf="shoppingCart.length > 0"
                        class="ps-cart__content">

                            <div class="ps-cart__items">

                                <div 
                                *ngFor="let product of shoppingCart; let lastShopping = last"
                                class="ps-product--cart-mobile">

                                    <div class="ps-product__thumbnail">
                                        <a href="product/{{product.url}}">
                                            <img src="{{path}}img/products/{{product.category}}/{{product.image}}" >
                                        </a>
                                    </div>

                                    <div class="ps-product__content text-left">
                                        <a class="ps-product__remove" style="cursor:pointer" (click)="removeProduct(product.url, product.listDetails)">
                                            <i class="icon-cross"></i>
                                        </a>
                                        <a href="product/{{product.url}}">{{product.name}}</a>
                                        
                                        <div [innerHTML]="product.details"></div>                                        
                                        <small class="ps-product text-left p-0 m-0">
                                            
                                            Quantity:
                                            <span class="qShoppingHeaderM">{{product.quantity}}</span> 
                                            x Shipping: $
                                            <span class="sShoppingHeaderM">{{product.shipping}}</span> 
                                            + 
                                            <span class="pShoppingHeaderM" [innerHTML]="product.price"></span>

                                        </small>
                                    </div>

                                {{ lastShopping ? callbackShopping() : ""}}

                                </div>


                            </div>

                            <div class="ps-cart__footer">

                                <div [innerHTML]="subTotal"></div>
                                <figure>
                                    <a class="ps-btn" href="shopping-cart">View Cart</a>
                                    <a class="ps-btn" href="checkout">Checkout</a>
                                </figure>

                            </div>

                        </div>

                    </div>

                     <!--=====================================
                     Go to Account
                    ======================================-->

                    <div 
                     *ngIf="authValidate"
                    class="ps-block--user-header">
                        <div class="ps-block__left text-right">
                            <a routerLink="account">
                                <div [innerHTML]="picture" style="width:40px"></div>
                            </a>            
                        </div>
                        <div class="ps-block__right">
                            <a routerLink="account">My Account</a>
                        </div>

                    </div>

                </div>

            </div>

        </div>

        

    </header> <!-- End Header Mobile -->
