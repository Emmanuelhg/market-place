<div style="width: 100%; height: px;">

  <!--=====================================
  Slider 
  ========================== ============-->
	<div style="margin-top: 0%;" id="carouselExampleControlsS" class="carousel slide" data-ride="carousel">


    <div class="carousel-inner">

      <div *ngFor="let slidertCant of img_slider; let i = index;let isFirst = first"
      class="carousel-item active"
       [class]="{'active': isFirst}" >

        <img alt="First slide" class="d-block w-100" src="{{img_slider[i]}}">

        <div class="carousel-caption d-none d-md-block">
          <h5 class="animated bounceInRight" style="animation-delay: 1s;color: {{coloTextoSlider[i]}};">
            {{textoSlider[i]}}
          </h5>
          <p class="animated bounceInRight" 
          style="animation-delay: 3s;display: none; color:{{colorTextoBtn[i]}}; background:{{coloBtn[i]}};">
            <a href="{{linkBtn[i]}}">{{textoBtn[i]}}</a>
          </p>
        </div>

      </div>

    </div>

    <a class="carousel-control-prev" href="#carouselExampleControlsS" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControlsS" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>

  </div>

	<!--=====================================
  Colecciones
  ======================================-->
	<div class="row" style="padding: 0px; display: none;">

		<div 
		*ngFor="let colection of colecciones_get; let i = index"
		class="col-lg-6" style="padding: 0px;  position: relative; display: inline-block;
    text-align: center;">

			<img style="width: 100%;height: 100%; padding: 10%;" src="{{colection.image}}">

			<h3 style=" position: absolute; top: 58%;left: 14%;">
				{{colection.name}}
			</h3>

			<div *ngFor="let category of categories; let i = index; let lastIndex = last">

				<a style="position: absolute; top: 75%; left: 14%; background: white;
				border: 1px solid #dee2e6!important; padding-left: 9%; 
				padding-right: 9%; padding-bottom: 2%;padding-top: 2%;"
				href ="products/{{category.url}}">
					{{category.name}}

				</a>
				 {{ lastIndex ? callback() : "" }}
			</div>
			
		</div>

	</div>

  <!--=====================================
  Productos col-md-12 col-sm-12
  ======================================--> 
  <div class="container"  style="margin-left: 4%; margin-right: 4%; margin-top: 5%;">

    <div class="divimageness row">  

      <div
      *ngFor="let colection of colecciones_get; let i = index"
      class="col-lg-3 col-md-4 col-sm-6">

        <div class="ps-product__thumbnail"  style="margin-bottom: 12%;">
          
          <a style=" position: relative;
          display: inline-block;
          text-align: center;"
          class="imgHover" 
          id="contenedorTow"
          routerLink="">
            <img 
            style="width: 247px; height: 247px;"
            type="button"  data-toggle="modal" 
            data-target=".bd-example-modal-xl"
            src="{{colection.image}}" alt="">

            <!-- <img *ngIf="product.gallery[1] != undefined"
            id="imgGalleryTow" 
            style="width: 247px; height: 247px;position: 
            absolute;margin-top: -100%;" 
            type="button"  data-toggle="modal" 
            data-target=".bd-example-modal-xl"
            src="{{product.gallery[1]}}" alt=""> -->

              <!-- (click)="detallesProducto(product)" -->

            <!-- Boton para agregar productos al carrito -->
            <div class="texto" id="botonTow">

              <a style="cursor:pointer;font-family:'Neue Haas Grotesk Text Pro';" 
              (click)="addShoppingCart(product,product.url, 1, [])" 
               data-toggle="tooltip" data-placement="top" title="Add to Cart">

                <p style="font-family: Neue Haas Grotesk Text Pro;
                font-weight: 20; font-size: 15px; 
                color: #353535;">
                  Add to cart
                </p>   
                  
              </a>

            </div>  

            <style>
              #imgGalleryTow{
                display: none;
              }
              #contenedorTow:hover #botonTow{
                display: block;
              }
              #contenedorTow:hover #imgGalleryTow{
                display: block;
              }
            </style>
          </a>
          
          <!--  Lista de deseos  -->
          <div id="heartTow">

            <a title="Add to Whishlist">
    
              <i  
              class="icon-heart"
              style="cursor: pointer;"></i>

            </a>    

          </div>

          <!-- InformaciÃ³n del producto -->
          <div style="width: 245px;">

            <a title="Add to Whishlist">

              <b style="font-family:'Neue Haas Grotesk Text Pro'; 
              font-weight: 20; font-size: 17px; color: #353535;">
                {{colection.name}}
              </b>

            </a>

            <div style="display: flex;">

              <p style="font-weight: 450; font-size: 17px;">$</p>
              <p>
                <b style="font-family:'Neue Haas Grotesk Text Pro'; 
                  font-weight: 20; font-size: 17px; ">
                   {{colection.price}}
                </b>
              </p>
                
            </div>
            
          </div>
         
        </div>
        {{ lastIndex ? callback() : ""}}

      </div><!-- End Product --> 
      
    </div>

  </div>

</div>
