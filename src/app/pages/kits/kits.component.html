<div style="width: 100%; height: px;">

  <!--=====================================
  Slider
  ======================================-->
	<div style="margin-top: 0%;" lass="carousel slide" data-ride="carousel" id="carouselExampleIndicators">

    <ol class="carousel-indicators">
      <li class="active" data-slide-to="0" data-target="#carouselExampleIndicators"></li>
      <li data-slide-to="1" data-target="#carouselExampleIndicators"></li>
      <li data-slide-to="2" data-target="#carouselExampleIndicators"></li>
      <li data-slide-to="3" data-target="#carouselExampleIndicators"></li>
      <li data-slide-to="4" data-target="#carouselExampleIndicators"></li>
    </ol>

    <div class="carousel-inner">

      <div *ngFor="let slidertCant of img_slider; let i = index;let isFirst = first"
      class="carousel-item active"
       [class]="{'active': isFirst}" >

        <img alt="First slide" class="d-block w-100" src="{{img_slider[i]}}">

        <div class="carousel-caption d-none d-md-block">
          <h5 class="animated bounceInRight" style="animation-delay: 1s;color: {{coloTextoSlider[i]}};">
            {{textoSlider[i]}}
          </h5>
          <p class="animated bounceInRight" 
          style="animation-delay: 3s;display: none; color:{{colorTextoBtn[i]}}; background:{{coloBtn[i]}};">
            <a href="{{linkBtn[i]}}">{{textoBtn[i]}}</a>
          </p>
        </div>

      </div>

    </div>

    <a class="carousel-control-prev" data-slide="prev" href="#carouselExampleIndicators" role="button">
      <span aria-hidden="true" class="carousel-control-prev-icon"></span> 
      <span class="sr-only">Previous</span>
    </a>

    <a class="carousel-control-next" data-slide="next" href="#carouselExampleIndicators" role="button">
      <span aria-hidden="true" class="carousel-control-next-icon"></span> 
      <span class="sr-only">Next</span>
    </a>

  </div>

	<!--=====================================
  Colecciones
  ======================================-->
	<div 
	class="row" style="padding: 0px; display: flex;">

		<div 
		*ngFor="let colection of colecciones_get; let i = index"
		class="col-lg-6" style="padding: 0px;  position: relative; display: inline-block;
    text-align: center;">

			<img style="width: 100%;height: 100%; padding: 10%;" src="{{colection.image}}">

			<h3 style=" position: absolute; top: 58%;left: 14%;">
				{{colection.name}}
			</h3>

			<div *ngFor="let category of categories; let i = index; let lastIndex = last">

				<a style="position: absolute; top: 75%; left: 14%; background: white;
				border: 1px solid #dee2e6!important; padding-left: 9%; 
				padding-right: 9%; padding-bottom: 2%;padding-top: 2%;"
				href ="products/{{category.url}}">
					{{category.name}}

				</a>
				 {{ lastIndex ? callback() : "" }}
			</div>
			
		</div>

	</div>

  <!--=====================================
  CategorÃ­as
  ======================================-->

  <div style="width: 100%;">
   
    <div class="row" style="display: flex; margin: 5%;">
      <div *ngFor="let category of category_get; let i = index"
      class="col-lg-3" style=";position: relative; display: inline-block;padding: 0px">

        <img class="col-12" style="padding: 0px; border: 1px solid #dee2e6!important width:270px;height: 232px;" 
        src="{{category.image}}">

        {{ lastIndex ? callback() : "" }}
      </div>
    </div>

  </div>
	
</div>
