<!--=====================================
Best Sale Items    
======================================--> 

<div  
*ngIf="!preload && !notFound">

  <div class="navImage">
    <ul>
      <li>
        <img  src="{{img_slider}}" alt="">
      </li>
      <li >
        <img src="{{img_slider2}}" alt="">
      </li>
      <li >
        <img src="{{img_slider3}}" alt="">
      </li>
      <li >
        <img src="{{img_slider4}}" alt="">
      </li>
      <li >
        <img src="{{img_slider5}}" alt="">
      </li>

    </ul>      
  </div>

  <!--=====================================
  Productos col-md-12 col-sm-12
  ======================================--> 
  <div class="container">

    <div class="divimageness row">  

      <div
      *ngFor="let product of bestSalesItem; let i = index; let lastIndex = last"
      class="col-lg-4 col-md-4 col-sm-6">

        <div class="ps-product__thumbnail" id="contenedorTow">
          
          <a style=" position: relative;
          display: inline-block;
          text-align: center;"
          routerLink="/product/{{product.url}}">
            <img 
            style="width: 247px; height: 247px;"
            type="button"  data-toggle="modal" 
            data-target=".bd-example-modal-xl"
            src="{{product.image}}" alt="">

            <img id="imgGalleryTow" 
            style="width: 247px; height: 247px;position: 
            absolute;margin-top: -100%;" 
            type="button"  data-toggle="modal" 
            data-target=".bd-example-modal-xl"
            src="{{product.image2}}" alt="">

              <!-- (click)="detallesProducto(product)" -->

              <style>
                #imgGalleryTow{
                  display: none;
                }
                #contenedorTow:hover #imgGalleryTow{
                  display: block;
                }
              </style>
          </a>
          
          <!--  Lista de deseos  -->
          <div id="heartTow">

            <a title="Add to Whishlist">
    
              <i  
              class="icon-heart"
              style="cursor: pointer;"></i>

            </a>    

          </div>

          <!-- Boton para agregar productos al carrito -->
          <div class="texto" id="botonTow">

            <a style="cursor:pointer" 
            (click)="addShoppingCart(product,product.url, 1, [])" 
             data-toggle="tooltip" data-placement="top" title="Add to Cart">
                
                Add to cart
            </a>

          </div>

          <!-- InformaciÃ³n del producto -->
          <div>

            <a title="Add to Whishlist"
            routerLink="/product/{{product.url}}">
              {{product.name}}
            </a>
            
            <div [innerHTML]="price[i][0]"></div>
            
          </div>
         
        </div>
        {{ lastIndex ? callback() : ""}}

      </div><!-- End Product --> 
      
    </div>

  </div>  
  

</div><!-- End Best Sales Items -->
