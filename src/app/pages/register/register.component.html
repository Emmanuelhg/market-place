<!--=====================================
Login - Register Content 
======================================--> 

<div class="container" style="margin-top: 8%;">

    <form 
    (ngSubmit)="onSubmit(f)"
    #f="ngForm"
    class="ps-form--account ps-tab-root needs-validation" 
    novalidate>

        <ul class="ps-tab-list" style="margin-top:11%;">

            <li class="">
            	<p>
                    <a style="font-family:'Libre Franklin', sans-serif; 
                    font-weight: 450; font-size:23px; color: black;"
                    href="login">
                        Sign in
                    </a>
             </p>
            </li>
            /
            <li class="active">
            	<p>
                    <a href="register" style="font-family:'Libre Franklin', sans-serif; 
                    font-weight: 450; font-size:23px; color: black;">
                        Create Account
                    </a>
                </p>
            </li>

        </ul>

        <div class="ps-tabs">
     
            <!--=====================================
            Register Form
            ======================================--> 

            <div class="ps-tab active" id="register">

                <div class="ps-form__content">

                    <h5 style="font-family:'Libre Franklin', sans-serif; 
                    font-weight: 450; color: black;">Register An Account</h5>

                    <div class="form-group">

                        <input 
                        class="form-control" 
                        type="text" 
                        placeholder="First name"
                        [(ngModel)]="user.first_name"
                        name="first_name"
                        required
                        (change)="capitalize(first_name)"
                        #first_name>

                        <div class="valid-feedback" 
                        style="font-family:'Libre Franklin', sans-serif; 
                        font-weight: 800; color: black;">Valid.</div>
                        <div 
                        *ngIf="f.submitted && f.controls['first_name'].errors"
                        class="invalid-feedback"
                        style="font-family:'Libre Franklin', sans-serif; 
                        font-weight: 800; color: black;">
                            Please fill out this field.
                        </div>

                    </div>

                    <div class="form-group">

                        <input 
                        class="form-control" 
                        type="text" 
                        placeholder="Last name"
                        [(ngModel)]="user.last_name"
                        name="last_name"
                        required
                        (change)="capitalize(last_name)"
                        #last_name>

                        <div class="valid-feedback"
                        style="font-family:'Libre Franklin', sans-serif; 
                        font-weight: 800; color: black;">
                            Valid.
                        </div>
                        <div 
                        *ngIf="f.submitted && f.controls['last_name'].errors"
                        class="invalid-feedback"
                        style="font-family:'Libre Franklin', sans-serif; 
                        font-weight: 800; color: black;">
                            Please fill out this field.
                        </div>

                    </div>

                     <div class="form-group">

                        <input 
                        class="form-control" 
                        type="email" 
                        placeholder="Email address"
                        [(ngModel)]="user.email"
                        name="email"
                        email
                        required>

                        <div class="valid-feedback">Valid.</div>
                        <div 
                        *ngIf="f.submitted && f.controls['email'].errors"
                        class="invalid-feedback"
                        style="font-family:'Libre Franklin', sans-serif; 
                        font-weight: 800; color: black;">
                            Please fill out this field.
                        </div>

                    </div>

                    <div class="form-group">

                        <input 
                        class="form-control" 
                        type="text" 
                        placeholder="Username"
                        [(ngModel)]="user.username"
                        name="username"
                        required
                        minlength="2"
                        maxlength="8"
                        pattern="[A-Za-z]{2,8}"
                        data-toggle="tooltip"
                        title="Enter your username with at least 2 characters, maximum 8 characters without using numbers"
                        (change)="validate(username)"
                        #username
                        >

                        <div class="valid-feedback"
                        style="font-family:'Libre Franklin', sans-serif; 
                        font-weight: 800; color: black;">
                            Valid.
                        </div>
                        <div 
                        *ngIf="f.submitted && f.controls['username'].errors"
                        class="invalid-feedback"
                        style="font-family:'Libre Franklin', sans-serif; 
                        font-weight: 800; color: black;">
                            Please fill out this field.
                        </div>

                    </div>

                    <div class="form-group">

                        <input 
                        class="form-control" 
                        type="password" 
                        placeholder="Password"
                         [(ngModel)]="user.password"
                        name="password"
                        required
                        minlength="4"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4,}"  
                        data-toggle="tooltip"
                        title="Enter your password with at least 4 characters and must include uppercase, lowercase letters and numbers"
                        (change)="validate(password)"
                        #password
                        >

                        <div class="valid-feedback">Valid.</div>
                        <div 
                        *ngIf="f.submitted && f.controls['password'].errors"
                        class="invalid-feedback"
                        style="font-family:'Libre Franklin', sans-serif; 
                        font-weight: 800; color: black;">
                            Please fill out this field.
                        </div>

                    </div>

                    <div class="form-group submtit">

                        <a class="btn btn-sm animated-button thar-three">
                            <button 
                            style="font-family:'Libre Franklin', sans-serif; 
                            font-weight: 800; color: black;
                             background: transparent;
                            border: none;">
                                Register
                            </button>
                        </a>   

                    </div>

                </div>

            </div><!-- End Register Form -->

        </div>

    </form>

</div>
