 <!--=====================================
Breadcrumb 
======================================-->  

<div id="breadcrumb-t" style="padding: 0px; margin-top:10%;">

    <div style="margin-left: -1%;">

        <ul class="breadcrumb" style="background-color: transparent;">

            <li>
            	<a routerLink="/" 
            	style="font-family:'Libre Franklin', sans-serif; 
                font-weight: 20;font-size: 18px;">
                	Home &nbsp; / &nbsp; 
            	</a> 
            </li>

            <div *ngFor="let p of product;">
                <div *ngIf="p.category != compare ">
                    <!-- https://angular.io/api/core/PipeTransform -->
                    <li style="font-family:'Libre Franklin', sans-serif; 
                    font-weight: 20;font-size: 18px;">
                        For your  &nbsp; / &nbsp;
                    </li>
                </div>    

                <div  *ngIf="p.category == compare "> 
                    <li style="font-family:'Libre Franklin', sans-serif; 
                    font-weight: 20;font-size: 18px;">
                        Kits &nbsp; / &nbsp;
                    </li>
                </div>    

            </div>     
	
			<!-- https://angular.io/api/core/PipeTransform -->
            <li style="font-family:'Libre Franklin', sans-serif; 
            font-weight: 20;font-size: 18px;">
                {{breadcrumb | titlecase}}
            </li>

        </ul>

    </div>

</div>

<style>
    @media screen and  (max-width: 540px) {
      #breadcrumb-t{
        margin-top: 26% !important;
      }
    }
  
</style>
