    <style>
        
        .navImage  {
           /*background-color: #490D40;*/
           /*background: url("https://firebasestorage.googleapis.com/v0/b/market-place-31cf1.appspot.com/o/Images%2FGWD9nWQzdS23k3hr.png?alt=media&token=2daac6db-45f8-46a0-ac05-7a34680a14e1") no-repeat center center;*/
           width: 100%;
           background-size: cover;
           height: 685px;
            object-fit: cover;
            transition: .5s;
           margin-top: -85px;
           background-attachment: fixed;
           background-repeat: no-repeat;
           
           .heading {
              color: white;
              text-align: center;
              padding-top: 300px;
           }

          }
    

        .slider {
          width: 100%;
          margin: auto;
          overflow: hidden;
        }

        .navImage ul {
          display: flex;
          padding: 0;
          width: 500%;
          margin-bottom: auto;
          animation: cambio 20s infinite alternate linear;
          animation-direction: alternate;
        }
      
        .navImage li {
          width: 100%;
          list-style: none;
        }

        .navImage img {
             width: 100%;
             height: 800px;
             object-fit: cover;
             transition: .5s;
        
        }

        @keyframes cambio {
          0% {margin-left: 0;}
          20% {margin-left: 0;}
          
          25% {margin-left: -100%;}
          45% {margin-left: -100%;}
          
          50% {margin-left: -200%;}
          70% {margin-left: -200%;}
          
          75% {margin-left: -300%;}
          100% {margin-left: -300%;}
        }

    </style>
