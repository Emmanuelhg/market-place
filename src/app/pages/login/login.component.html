<!--=====================================
Login - Register Content 
======================================--> 

<div class="container" style="margin-top: 10%; background: transparent !important;">

    <form 
    (ngSubmit)="onSubmit(f)"
    #f="ngForm"
    class="ps-form--account ps-tab-root needs-validation" 
    novalidate>

        <ul class="ps-tab-list">

            <li class="active">

            	<p>
                    <a href="login" style="font-family:'Libre Franklin', sans-serif; 
                    font-weight: 800;">Login</a>

                </p>

            </li>
            /
            <li class="">

            	<p><a href="register" style="font-family:'Libre Franklin', sans-serif; 
                    font-weight: 800; color: black;">Register</a>
                </p>

            </li>

        </ul>

        <div class="ps-tabs">

            <!--=====================================
            Login Form
            ======================================--> 

            <div class="ps-tab active" id="sign-in">

                <div class="ps-form__content">

                    <h5 style="font-family:'Libre Franklin', sans-serif; 
                    font-weight: 800; color: black;">Log In Your Account</h5>

                    <div class="form-group">

                        <input 
                        class="form-control" 
                        type="text" 
                        placeholder="Email address"
                        [(ngModel)]="user.email"
                        name="email"
                        email
                        required>

                        <div class="valid-feedback" 
                        style="font-family:'Libre Franklin', sans-serif; 
                        font-weight: 800; color: black;">Valid.</div>
                        <div 
                        *ngIf="f.submitted && f.controls['email'].errors"
                        class="invalid-feedback" 
                        style="font-family:'Libre Franklin', sans-serif; 
                        font-weight: 800; color: black;">
                            Please fill out this field.
                        </div>

                    </div>

                    <div class="form-group form-forgot">

                        <input 
                        class="form-control" 
                        type="password" 
                        placeholder="Password"
                        [(ngModel)]="user.password"
                        name="password"
                        required
                        >

                        <div class="valid-feedback" 
                        style="font-family:'Libre Franklin', sans-serif; 
                        font-weight: 800; color: black;">Valid.</div>
                        <div 
                        *ngIf="f.submitted && f.controls['password'].errors"
                        class="invalid-feedback"
                        style="font-family:'Libre Franklin', sans-serif; 
                        font-weight: 800; color: black;">
                            Please fill out this field.
                        </div>

                        <a href="#resetPassword" data-toggle="modal" 
                        style="font-family:'Libre Franklin', sans-serif; 
                        font-weight: 800; color: black;">
                            Forgot?
                        </a>

                    </div>

                    <div class="form-group">

                        <div class="ps-checkbox">

                            <input       
                            class="form-control" 
                            type="checkbox" 
                            id="remember-me" 
                            name="remember-me"
                            [(ngModel)]="rememberMe">

                            <label for="remember-me" 
                            style="font-family:'Libre Franklin', sans-serif; 
                            font-weight: 800; color: black;">
                                Remember me
                            </label>

                        </div>

                    </div>

                    <div class="form-group submtit">

                        <button class="btn btn-sm animated-button thar-three"
                        style="font-family:'Libre Franklin', sans-serif; 
                        font-weight: 800; color: black;">
                            Login
                        </button>

                    </div>

                </div>                    

            </div><!-- End Login Form -->

        </div>

    </form>

</div>


<!--=====================================
Ventana modal para recuperar contraseña
======================================-->

<div class="modal" id="resetPassword">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title" 
        style="font-family:'Libre Franklin', sans-serif; 
        font-weight: 800; color: black;">
            Reset Password
        </h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        
        <form class="ps-form--account ps-tab-root needs-validation" novalidate>
            
            <div class="form-group">
                
                <input 
                type="email" 
                class="form-control" 
                placeholder="Input your email address"
                name="email"
                #email
                email
                required>

                <div class="valid-feedback" 
                style="font-family:'Libre Franklin', sans-serif; 
                font-weight: 800; color: black;">
                    Valid.
                </div>
                <div class="invalid-feedback" 
                style="font-family:'Libre Franklin', sans-serif; 
                font-weight: 800; color: black;">
                    Please fill in this field correctly.
                </div>

            </div>

            <div class="form-group submtit">

                <button 
                type="button"
                (click)="resetPassword(email.value)"
                class="ps-btn ps-btn--fullwidth"
                style="font-family:'Libre Franklin', sans-serif; 
                font-weight: 800; color: black;">
                    Submit
                </button>

            </div>

        </form>

      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>

<!--=====================================
Ventana modal para escribir nueva contraseña
======================================-->

<div class="modal" id="newPassword">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title" 
        style="font-family:'Libre Franklin', sans-serif; 
        font-weight: 800; color: black;">
            New Password
        </h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        
        <form class="ps-form--account ps-tab-root needs-validation" novalidate>
            
            <div class="form-group">
                
                <input 
                type="password" 
                class="form-control" 
                placeholder="Input your new password"
                name="password"
                #password
                minlength="4"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4,}"  
                data-toggle="tooltip"
                title="Enter your password with at least 4 characters and must include uppercase, lowercase letters and numbers"
                (change)="validate(password)"
                required>

                <div class="valid-feedback"
                style="font-family:'Libre Franklin', sans-serif; 
                font-weight: 800; color: black;">
                    Valid.
                </div>
                <div class="invalid-feedback"
                style="font-family:'Libre Franklin', sans-serif; 
                font-weight: 800; color: black;">
                    Please fill in this field correctly.
                </div>

            </div>

            <div class="form-group submtit">

                <button 
                type="button"
                (click)="newPassword(password.value)"
                class="ps-btn ps-btn--fullwidth"
                style="font-family:'Libre Franklin', sans-serif; 
                font-weight: 800; color: black;">
                    Submit
                </button>

            </div>

        </form>

      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal"
        style="font-family:'Libre Franklin', sans-serif; 
        font-weight: 800; color: black;">
            Close
        </button>
      </div>

    </div>
  </div>
</div>
